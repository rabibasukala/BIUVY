{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>
<!-- boostrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" href="{%static 'css/auths.css'%}">
<style>
    .form-control{
        height: 50px !important;

    }
  
</style>
<body>
    <div id="background">


        <div class="container glass">

            <img class="logo mb-4" src="{%static 'assets/images/logo.png' %}" alt="logo" srcset="">

            <div id="text">

                <h3>Enter Your Email Address</h3>
            </div>


            <div id="form-controler">
                <p>

                    We'll send you a link to reset your password
                </p>
                <form action="" method="post">

                    {% csrf_token %}


                    <div class="mb-3">
                        
                        <input type="text"  name="username" class="form-control" placeholder="Enter Your Email Address" required>
                    </div>

                    
                    
                    <div class="mb-5">
                        <button type="submit" class="btn">Reset Password</button>
                    </div>

                </form>
                
            </div>
        </div>
    </div>
    </div>

    <!-- boostrap js without proper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>


</html>
