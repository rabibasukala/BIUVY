{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>



<!-- boostrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" href="{%static 'css/auths.css'%}">

<body>
    <div id="background">


        <div class="container glass" >

            <img class="logo" src="{%static 'assets/images/logo.png'%}" alt="logo" srcset="">

            <div id="text">

                <h3>Sign up</h3>
            </div>


            <div id="form-controler">

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control"  name='firstname' required>
                    </div>
                    <div class="mb-2">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control"  name='lastname'  required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control"  placeholder="name@example.com" required>
                    </div>
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div>
                    <div class="mb-2">
                        <label for="p1" class="form-label">Password</label>
                        <input type="password"  name="password1" class="form-control" placeholder="password" required>
                    </div>
                    <div class="mb-2">
                        <label for="p2" class="form-label">Confirm Password</label>
                        <input type="password"  name="password2" class="form-control"  placeholder="confirm password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn ">Sign up</button>
                    </div>
                    <p id="fk">Already have an account?<a  href="{%url 'signin'%}">Sign in</a></p>

                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- boostrap js without proper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
