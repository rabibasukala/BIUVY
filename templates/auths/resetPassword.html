{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<!-- boostrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- custom css -->
<link rel="stylesheet" href="{%static 'css/auths.css'%}">

<body>
    <div id="background">


        <div class="container glass">

            <img class="logo mb-3" src="{%static 'assets/images/logo.png' %}" alt="logo" srcset="">

            <div id="text">

                <h3>Change your Password</h3>
            </div>


            <div id="form-controler">

                <form action="" method="post">

                    {% csrf_token %}


                    <div class="mb-2">
                        <label for="p1" class="form-label">Enter new password</label>
                        <input type="text"  name="password1" class="form-control" placeholder="New Password" required>
                    </div>

                    <div class="mb-2">
                        <label for="p1" class="form-label">Confirm password</label>
                        <input type="password" name="password2" class="form-control" placeholder="Re type the Password" required>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn">Reset the password</button>
                    </div>

                </form>
            
            </div>
        </div>
    </div>
    </div>

    <!-- boostrap js without proper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>


</html>
